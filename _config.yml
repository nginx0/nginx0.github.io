# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Language and timezone settings
lang: en
timezone: Asia/Singapore

# SEO and site metadata
title: nginx0
tagline: CTF Writeups / InfoSec Blog
description: >-
  CTF Writeups / InfoSec Blog
url: "https://nginx0.github.io"

# Social and author information
github:
  username: nginx0
twitter:
  username: nginx0

social:
  name: nginx0
  email: nginx01@proton.me
  links:
    - https://twitter.com/nginx0
    - https://github.com/nginx0

# Google site verification and analytics
google_site_verification: kk6npF3Cj0VX5MIgqyu52INuOUgHCZWXmz5izom51CA
google_analytics:
  id: G-4EVBZ1G7MB

# Appearance and theme settings
theme_mode: dark
img_cdn:
avatar: assets/img/pp.gif

# Global settings
toc: true

# Commenting system (disable by default; configure as needed)
comments:
  active: 
  disqus:
    shortname: 
  utterances:
    repo: 
    issue_term: 
  giscus:
    repo: 
    repo_id:
    category:
    category_id:
    mapping:
    input_position:
    lang:
    reactions_enabled:

# PWA settings
pwa:
  enabled: true

# Pagination
paginate: 10

# Base URL for the site (empty for GitHub Pages)
baseurl: ""

# Markdown and HTML compression settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Default settings for content
defaults:
  - scope:
      path: "" # Applies to all files
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      author: nginx0
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

# Self-hosted static assets (optional)
assets:
  self_host:
    enabled: # Leave empty to disable
    env:

# Excluded files
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

# Archive settings
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
